				);
				border-radius: 16px;
				height: 320px;
			}
			.btn-primary {

				color: #08090b;
				border-radius: 32px;
				padding: 10px 20px;
				font-size: 16px;
				font-weight: 500;
				cursor: pointer;
				transition: background 0.3s ease;
			}
			.btn-primary:hover {

			}
